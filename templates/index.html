{% extends "_base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-5">Magazin de Electrocasnice</h1>
  
  <!-- Filtre si sortare -->
  <div class="row mb-4">
    <div class="col-md-6">
      <select class="form-select">
        <option selected>Categorie</option>
        <option>Aer condiționat</option>
        <option>Cuptoare cu microunde</option>
        <option>Espressoare</option>
        <option>Frigidere</option>
        <option>Friteuze</option>
        <option>Mașini de spălat</option>
      </select>
    </div>
    <div class="col-md-6">
      <select class="form-select">
        <option selected>Sortează după</option>
        <option>Preț crescător</option>
        <option>Preț descrescător</option>
        <option>Rating</option>
      </select>
    </div>
  </div>

  <!-- Lista produse -->
  <div class="row">
    {% for product in products %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="price">{{ product.price }} lei</span>
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
              <button type="submit" class="btn btn-primary btn-sm">Adaugă în coș</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
