<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="./public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Website CSS -->
  <link rel="stylesheet" type="text/css" href="./public/style.css">

  <title>{% block title %}Tema{% endblock %}</title>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div id="header-image"></div>
    </div>
    <!-- This is the menu -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Shop Now!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <!-- Left side navigation -->
          <div class="navbar-nav me-auto">
            <a class="nav-item nav-link {{ 'active' if request.path == '/' }}" href="/">Products</a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/second' }}" href="/second">Contact</a>
            <a class="nav-item nav-link {{ 'active' if request.path == '/account-details' }}" href="/account-details">Profile</a>
          </div>
          
          <!-- Right side navigation -->
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="{{ url_for('view_cart') }}">
              <i class="fas fa-shopping-cart"></i> Cart
              {% if cart_count > 0 %}
                  <span class="badge bg-danger">{{ cart_count }}</span>
              {% endif %}
            </a>
            {% if authenticated %}
              <a class="nav-item nav-link" href="/logout">Logout ({{ username }})</a>
            {% else %}
              <a class="nav-item nav-link" href="/login">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main container follows (with main content + right sidebar) -->
  <main role="main" class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Include Bootstrap script -->
  <script src="./public/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
