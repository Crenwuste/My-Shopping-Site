{% extends "_base.html" %}

{% block content %}
<div class="container text-center py-5" style="background-color: #ffdddd; border: 3px solid red; border-radius: 10px;">
    <h1 class="display-1" style="color: red; font-weight: bold;">404</h1>
    <h2 class="display-4">Page Not Found</h2>
    <p class="lead">Oops! The page you're looking for doesn't exist.</p>
    
    {% if authenticated %}
        <p>Welcome back, <strong>{{ username }}</strong>!</p>
    {% endif %}
    
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-danger btn-lg">
            <i class="bi bi-house-fill"></i> Go to Homepage
        </a>
    </div>
    
    <div class="mt-3">
        <img src="/public/images/404-error.png" alt="Confused robot" style="max-width: 200px;" class="mt-3">
    </div>
</div>
{% endblock %}
