{% extends "_base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="content-box">
      <h1 class="main-title">Account Details</h1>

      <form method="post" class="account-form">
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" 
                 name="first_name" value="{{ account_data.first_name if account_data else '' }}">
        </div>
        
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" 
                 name="last_name" value="{{ account_data.last_name if account_data else '' }}">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" 
                 name="phone" pattern="[0-9]{10}" 
                 value="{{ account_data.phone if account_data else '' }}"
                 placeholder="07xxxxxxxx">
          <small class="text-muted">Format: 07xxxxxxxx</small>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Delivery Address</label>
          <textarea class="form-control" id="address" name="address" 
                    rows="3" placeholder="Enter your full delivery address">{{ account_data.address if account_data else '' }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Details</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
